version: "3"
services:
  base-lint:
    build:
      context: ../..
      dockerfile: internal/build/Dockerfile
    volumes:
      - "../..:/app"
    working_dir: /app
    command:
      - "golangci-lint"
      - "run"

  gofmt:
    extends:
      service: base-lint
    command: ["gofmt", "-w", "."]

  gofumpt:
    extends:
      service: base-lint
    command: ["gofumpt", "-w", "-l","internal/", "xata/*.go"] # TODO: Fix xata/*.go: no such file or directory

  lint:
    extends:
      service: base-lint
    depends_on:
      gofumpt:
        condition: service_completed_successfully
    command: ["golangci-lint", "run"]
